<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">

<div class=my-3>

            <form class="d-flex justify-content-center flex-wrap my-2" method="post">

                    <input class="form-control" type="file" id="my_input" accept=".xls">

                <div class=my-2>
                    <input class="btn btn-primary ms-sm-2" type="button" id="my_button" value="Проверить">
